<div class="container">
    <h4 class="text-center mt-3">Adicionar novo curso</h4>
    <form [formGroup]="formulario"> 
        <div class="form-group mt-5">
            <div class="row">
                <div class="col-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome do curso" formControlName="nome"> 
                </div>
                <div class="col-6">
                    <label for="professor">Professor</label>
                    <select id="inputState" class="form-control" formControlName="professor">
                        <option *ngFor="let professor of professores" [value]="professor.id">{{ professor.nome }}</option>
                    </select> 
                </div>
            </div>
            <div class="row">
   
                <div class="col-6 mt-3">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição do curso" formControlName="descricao"></textarea>
                
                        <button class="btn btn-primary mt-3" (click)="salvarCurso()">{{ isEditar ? 'Editar curso' : 'Salvar novo curso' }}</button>
                  
                </div>
             
                
            </div>

        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="text-right mb-2">
                <button class="btn btn-primary" (click)="openModal(template)">Adicionar nova aula</button>
            </div>
           
            <table class="table">
                <thead>
                    <th>
                        Nome
                    </th>
                    <th>
                        Duração
                    </th>
                    <th>
                        Topicos
                    </th>
                    <th>
                        Ações
                    </th>
                </thead>
               <tbody>
                   <tr *ngFor="let aula of aulas">
                     <td>{{aula.nome}}</td>
                     <td>{{aula.duracao}}</td>
                     <td>{{aula.topicos}}</td>
            
                     <td>
                      <i class="fas fa-edit" (click)="editarAula(aula, template)" tooltip="Atualizar aula"></i>
                      <i class="fas fa-trash-alt"  tooltip="Deletar aula"></i></td>
                   </tr>
               
            
               </tbody>
              </table>
        </div>
    </div>
    
</div>


<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Adicionar nova aula: </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container">
            <div class="form-group mt-5">
                <div class="row">
                    <div class="col-6">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do aula" [(ngModel)]="nomeAula">    
                    </div>
                    <div class="col-6">
                        <label for="duracao">Duração</label>
                        <input type="number" class="form-control" id="duracao" placeholder="Duracao do aula" [(ngModel)]="duracao">  
                    </div>                    
                  </div>
                  <div class="row mt-2">
                    <div class="col-5">
                        <label for="topicos">Topicos</label>
                        <input type="text" class="form-control" id="topicos" placeholder="Topicos da aula" [(ngModel)]="topicos">
                        <button class="btn btn-primary mt-4" (click)="sendNovaAula()">Salvar nova aula</button> 
                    </div>
                </div>
            </div>
         
      </div>
    </div>
  </ng-template>
