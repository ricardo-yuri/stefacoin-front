<div class="container">
<form [formGroup]="formulario"> 
    <div class="form-group mt-5">
        <div class="row">
            <div class="col-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" laceholder="Digite o nome do prof" formControlName="nome">        
            </div>
            <div class="col-3">
                <label for="nome">Email</label>
                <input type="email" class="form-control" id="email" laceholder="Email" formControlName="email">        
            </div>
            <div class="col-3">
                <label for="nome">Senha</label>
                <input type="password" class="form-control" id="senha" laceholder="Digite a senha" formControlName="senha">        
            </div>
        </div>
        <button class="btn btn-primary mt-3" (click)="send()">Salvar </button>
        
    </div>
</form>
</div>
